<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block header %} Base {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@900,600,400&display=swap" rel="stylesheet">
    <!-- linking Footer CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'Diet_planner_app/footer_css.css' %}">
</head>
<body>
    <header>
        <!-- Your site header content -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">My Website</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This is where child template content will be inserted -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="row align-items-start">
                <!-- Logo Section -->
                <div class="col-md-4" style="flex:1;">
                    <div class="logo">
                        <img src="path-to-logo.png" alt="Logo">
                        <hr>
                        <span>Towards your better self.</span>
                    </div>
                </div>
                <!-- Quick Links -->
                <div class="col-md-4 footer-center" style="flex:2;">
                    <div class="footer-center-div">
                        <h5>Quick Links</h5>
                        <div class="row">
                            <div class="col-6">
                                <ul>
                                    <li><a href="#">Home</a></li>
                                    <li><a href="#">Meal Plans</a></li>
                                    <li><a href="#">Recipes</a></li>
                                    <li><a href="#">Contact Us</a></li>
                                </ul>
                            </div>
                            <div class="col-6">
                                <ul>
                                    <li><a href="#">Roadmaps</a></li>
                                    <li><a href="#">About</a></li>
                                    <li><a href="#">Terms of Use</a></li>
                                    <li><a href="#">Privacy Policy</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Social Media Links -->
                <div class="col-md-4 footer-sec3" style="flex:1;">
                    <h5>Follow us on:</h5>
                    <div class="social-icons">
                        <a href="#"><i class="bi bi-x"></i></a>
                        <a href="#"><i class="bi bi-instagram"></i></a>
                        <a href="#"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
