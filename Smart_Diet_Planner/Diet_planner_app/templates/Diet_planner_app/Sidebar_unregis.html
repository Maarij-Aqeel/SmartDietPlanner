{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Coach Sidebar</title>

  <!-- Static CSS -->
  {% block css %}
  <link rel="stylesheet" href="{% static 'Diet_planner_app/Sidebar_unregis.css' %}">
  {% endblock css %}
</head>
<body>
  <!-- Toggle Button -->
  <button class="toggle-button" onclick="toggleSidebar()" title="Toggle Sidebar">
    <img alt="AI Icon" src="/media/icons/Ai_icon.png" style="width: 55px; height: 55px;">
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Header -->
    <div class="sidebar-header">
      <img src="https://via.placeholder.com/50" alt="User Icon">
      <div>
        <h1 style="margin-top: 10px;">Hello There!</h1>
        <p>Explore the AI coach</p>
      </div>
    </div>

    <!-- Prompts -->
    <div class="prompts">
      <h2>Popular Prompts</h2>
      <div class="prompt-card" onclick="addPromptToInput('How do I track my progress?')">
        <img src="https://via.placeholder.com/30?text=ðŸ•’" alt="Progress Icon">
        <p>How do I track my progress?</p>
      </div>
      <div class="prompt-card" onclick="addPromptToInput('Show popular meal plans')">
        <img src="https://via.placeholder.com/30?text=ðŸ¥—" alt="Meal Plan Icon">
        <p>Show popular meal plans</p>
      </div>
      <div class="prompt-card" onclick="addPromptToInput('How can I switch between different diets?')">
        <img src="https://via.placeholder.com/30?text=ðŸ¥•" alt="Diet Icon">
        <p>How can I switch between different diets?</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="sidebar-footer">
      <input type="text" id="questionInput" placeholder="Ask a question...">
      <button>&#10148;</button>
    </div>
  </div>

  <!-- JavaScript -->
  {% block js %}
  <script src="{% static 'Diet_planner_app/Sidebar_unregis.js' %}"></script>
  {% endblock js %}
</body>
</html>
